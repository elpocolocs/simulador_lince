{% extends 'base.html' %}

{% block title %}
  Reinicia tu contraseña
{% endblock %}

{% block content %}
  <h1>¿Olvidaste tu contraseña?</h1>
  <p>Escribe tu email para obtener un nuevo password.</p>

  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="Mandar e-mail" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
